<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tony's Pizza</title>
  </head>
  <body>
    <img src="img/tonyspizza.png" alt="logo" class="img-responsive"/>

    <div class="container">
      <div class="create">
        <form class="pizza">
          <div class="form-group">
            <h5>Size:</h5>
            <select class="size">
              <option value="large" selected="selected">Large</option>
              <option value="medium">Medium</option>
              <option value="small">Small</option>
              <option value="personal">Personal</option>
            </select>
          </div>

          <div class="form-group">
            <h5>Crust:</h5>
            <select class="crust">
              <option value="thin">Thin</option>
              <option value="regular" selected="selected">Regular</option>
              <option value="deep-dish">Deep Dish</option>
            </select>
          </div>

          <div class="form-group">
            <h5>Cheese:</h5>
            <select class="cheese">
              <option value="true" selected="selected">Yes</option>
              <option value="false">No</option>
            </select>
          </div>

          <div class="form-group">
            <h5>Sauce:</h5>
            <select class="sauce">
              <option value="original" selected="selected">Original</option>
              <option value="bbq">BBQ</option>
              <option value="alfredo">Alfredo</option>
              <option value="no">None</option>
            </select>
          </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <h5>Toppping:</h5>
                  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">Topping&nbsp;&nbsp;&nbsp;&nbsp;<span class="caret"></span></button>
                  <ul class="topping dropdown-menu">
                    <li>
                      <a href="#" tabIndex="-1"><input type="checkbox" name="topping" value="cheese">&nbsp;Cheese</a>
                    </li>
                    <li>
                      <a href="#"><input type="checkbox" name="topping" value="pepperoni"
                        selected="selected">&nbsp;Pepperoni</a>
                    </li>
                    <li>
                      <a href="#"><input type="checkbox" name="topping" value="sausage">&nbsp;Sausage</a>
                    </li>
                    <li>
                      <a href="#"><input type="checkbox" name="topping" value="chicken">&nbsp;Chicken</a>
                    </li>
                    <li>
                      <a href="#"><input type="checkbox" name="topping" value="onion">&nbsp;Onion</a>
                    </li>
                    <li>
                      <a href="#"><input type="checkbox" name="topping" value="pepper">&nbsp;Pepper</a>
                    </li>
                    <li>
                      <a href="#"><input type="checkbox" name="topping" value="mushroom">&nbsp;Mushroom</a>
                    </li>
                    <li>
                      <a href="#"><input type="checkbox" name="topping" value="jalapeno">&nbsp;Jalapeno</a>
                    </li>
                  </ul>
                  <button type="button" id='done' class="btn btn-success" data-toggle="modal" data-target="#confirm">Done</button>
                </div>
              </div>
            </div>

          <div id="confirm" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Your Order</h3>
                </div>

                <div class="modal-body">

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">I changed my mind</button>
                  <button type="submit" class="btn btn-success">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
