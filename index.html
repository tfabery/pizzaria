<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fabery's Pizzaria</title>
  </head>
  <body>
    <div class="container">
      <div class="create">
        <form class="pizza">
          <div class="form-group">
            <h5>Size:</h5>
            <select class="size">
              <option value="large">Large</option>
              <option value="medium">Medium</option>
              <option value="small">Small</option>
              <option value="personal">Personal</option>
            </select>
          </div>

          <div class="form-group">
            <h5>Crust:</h5>
            <select class="crust">
              <option value="thin">Thin</option>
              <option value="regular">Regular</option>
              <option value="deep-dish">Deep Dish</option>
            </select>
          </div>

          <div class="form-group">
            <h5>Cheese:</h5>
            <select class="cheese">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>

          <div class="form-group">
            <h5>Sauce:</h5>
            <select class="sauce">
              <option value="original">Original</option>
              <option value="bbq">BBQ</option>
              <option value="alfredo">Alfredo</option>
              <option value="no">None</option>
            </select>
          </div>

          <div class="form-group">
            <h5>Toppping:</h5>
            <select class="topping">
              <option value="cheese">Cheese</option>
              <option value="pepperoni">Pepperoni</option>
              <option value="sausage">Sausage</option>
              <option value="chicken">Chicken</option>
              <option value="onion">Onion</option>
              <option value="pepper">Pepper</option>
              <option value="mushroom">Mushroom</option>
              <option value="jalapeno">Jalapeno</option>
              <option value="no">None</option>
            </select>
          </div>

          <div class="additional">

          </div>

          <button type="button" id="addTopping" class="btn btn-primary">Add more topping</button>
          <button type="button" id='done' class="btn btn-success" data-toggle="modal" data-target="#myModal">Done</button>

          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Is your order correct?</h4>
                </div>

                <div class="modal-body">

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">I changed my mind</button>
                  <button type="submit" class="btn btn-success">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
